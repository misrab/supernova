<!-- index.html -->
<!doctype html>

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Supernova Analytics</title>
	
	<link rel='stylesheet' href='//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css' />
	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
	
	<link rel='stylesheet' href='/styles/shared/generic.css' />
</head>

<body ng-app="app" ng-controller="AppController">
	<!-- header -->
	<div ng-include="'/angular/views/shared/header.html'"></div>
	
	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="content">
		<div ng-view></div>
		<!-- ng-include="'/angular/views/shared/landing.html'" -->
	</div>
	
	<!-- footer -->
	<div ng-include="'/angular/views/shared/footer.html'"></div>
	
	
	<!-- Javascripts -->
	<!-- JQuery -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" ></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" ></script>
	<!-- Angular -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- ngRoute for routing -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
	
	
	<!-- Angular App -->
	<script type="text/javascript" src="/angular/app.js"></script>
	<!-- Controllers -->
	<!-- <script type="text/javascript" src="/angular/controllers/MainController.js"></script> -->
</body>
</html>
