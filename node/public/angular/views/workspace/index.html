<div class="container">
	<div class="row">
		<div class='col-md-12 text-center'>
			<h1>
				Upload data to get started
			</h1>
				
			<div id="upload_area">
				<img style="width: 48px; height: 48px;" src="/img/workspace/upload.png"></img>
				<h3>Drag file(s) here</h3>
				<p>Or choose from file...</p>
				
				
				<input ng-file-select="onFileSelect($files)" multiple style="width: 30%; margin: 0 auto;" class="text-center form-control" type="file"></input>
				
				<div style="margin: 0; margin-top: 10px;" class="my_hide progress progress-striped active">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				</div>
				
				<div class="processing my_hide" >
					<h3 style="color: grey;">Extracting and cleaning your data...</h3>
					<img style="width: 40%;" src="/img/workspace/processing.gif"></img>
				</div>
				
				
				<div style="width: 30%; margin: 5px auto;" class="my_hide alert alert-danger">
					Supported file types are .xls, .xlsx, .csv, and .sav
				</div>
			</div>
		</div>
	</div>
</div>
